    "Software Development",
    "Tech Trends",
    "Web Designer",
    "Freelance Developer",
    "Open Source Projects",
    "Data Science",
    "AI",
    "Latest tech trends in 2024",
    "Building a portfolio website for developers",
    "Creating effective coding tutorials",
    "The future of software engineering",
    "AI applications in web development",
    "gohugoio"
]
author = "Faizan"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = true
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false

  [params.assets]
  favicon = "/favicon.ico"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "/favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"
  safari_pinned_tab = "/favicon-16x16.png"

  [params.label]
  text = "My Blogs"
  iconHeight = 35

  [params.profileMode]
  enabled = false
  title = "Faizan"
  subtitle = "This is subtitle"
  imageUrl = "linkedinprofile.jpg"
  imageWidth = 120
  imageHeight = 120
  imageTitle = "my image"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
