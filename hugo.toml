baseURL = "https://faizanmohd5.github.io/my-blog-website/"
relativeURLs = true
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = true
buildFuture = false
buildExpired = false
# googleAnalytics = ""
pygmentsUseClasses = true
publishDir = "docs"

[minify]
disableXML = true
minifyOutput = true

[taxonomies]
tag = "tags"

[params]
env = "production"
title = "Faizan"
description = "Welcome to my Blog website which I created for uploading all my last hopes for getting a job being a final year student!"
keywords = [
    "Software Engineer",
    "Programming",
    "Web Development",
    "Django",
    "Python",
    "Go",
    "Hugo",
    "JavaScript",
    "DSA",
    "tech for kids",
    "programming tips",
    "projects",
    "gfg160",
    "leetcode",
    "geeks2024",
    "Tech Blog",
    "Portfolio",
